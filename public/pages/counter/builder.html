<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Statify Builder</title>
    </head>

    <body>
        <form action="/count">
            <label for="user">Lookup:</label>
            <input type="text" id="user" name="user">
            <br>
            <input type="radio" name="service" id="discord" value="discord">
            <label for="discord">Discord</label>
            <input type="radio" name="service" id="roblox" value="roblox">
            <label for="roblox">Roblox</label>
            <input type="radio" name="service" id="steam" value="steam">
            <label for="steam">Steam</label>
            <input type="radio" name="service" id="twich" value="twitch">
            <label for="twitch">Twitch</label>
            <input type="radio" name="service" id="twitter" value="twitter">
            <label for="twitter">Twitter</label>
            <input type="radio" name="service" id="youtube" value="youtube">
            <label for="youtube">YouTube</label>
            <br>
            <input type="submit" value="Build">
        </form>
    </body>

</html>
