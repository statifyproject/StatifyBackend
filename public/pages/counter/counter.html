<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Statify Counter</title>
        <link type="text/css" rel="stylesheet" href="/pages/counter/counter.css">
        <script type="application/javascript" src="/pages/counter/counter.js"></script>
        <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    </head>

    <body onload="build()">
        <div class="background" id="background">
            <center>
                <div class="user">
                    <img id="avatar" class="avatar" src="../../images/loading.webp">
                    <div class="username">
                        <h1 id="username">Loading...</h1>
                    </div>
                    <div id="counter">Crunching numbers...</div>
                </div>
            </center>
        </div>
    </body>

</html>
